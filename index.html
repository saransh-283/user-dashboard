<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/img/logo.png" type="image/gif" sizes="16x16">
	<!-- cdns -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Lato&family=Montserrat&family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
	<!-- local dependencies -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/mobile.css">
	<title>User Dashboard</title>
</head>

<body>
	<nav id="navbar" class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
		<div class="container-fluid">
			<div id="nav-main">
				<div id="icon">
					<img src="assets/img/logo.png" alt="Logo">
				</div>
				<div id="brand-name">Designado</div>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<!--<span class="navbar-toggler-icon"></span>-->
				<img src="assets/img/logo.png" alt="Logo">
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#">Home</a>
					</li>
					<li class="nav-item">
						<a href="#">Browse</a>
					</li>
					<li class="nav-item">
						<a href="#">Account</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div id="top">
			<div id="avatar">
				<img src="assets/img/avatar.jpg" alt="Avatar">
			</div>
			<div id="name">John Doe</div>
		</div>
		<div id="tabs">
			<div data-tab-id="dashboard" class="tab active-tab">Dashboard</div>
			<div data-tab-id="jobs" class="tab">Jobs</div>
			<div data-tab-id="profile" class="tab">Profile</div>
			<div data-tab-id="info" class="tab">Info</div>
		</div>
		
		<div id="tab-datas">
			<div id="dashboard" class="tab-data active">
				Dashboard
			</div>
			<div id="jobs" class="tab-data">
				Jobs
			</div>
			<div id="profile" class="tab-data">
				Profile
			</div>
			<div id="info" class="tab-data">
				Info
			</div>
		</div>
	</div>
	<script src="assets/js/main.js"></script>
</body>

</html>
